[buildout]
extends = pinned.cfg
show-picked-versions = true
update-versions-file = pinned.cfg

package = detectoid

develop =
    .
parts =
    detectoid
    test
    utils
    scripts
    pylint
    doc
    templating
    tests_templating

[detectoid]
recipe = zc.recipe.egg
eggs =
    pyramid
    ${buildout:package} [test]

interpreter = python

[test]
recipe = pbp.recipe.noserunner
eggs =
    ${buildout:package} [test]
    coverage
defaults =
    --with-doctest
    --doctest-extension=rst
    --doctest-options=+ELLIPSIS,+NORMALIZE_WHITESPACE
    --with-coverage
    --cover-package=${buildout:package}
    --nocapture
    --nologcapture
    --cover-erase
    --cover-min-percentage=100
    --with-xunit
    --cover-xml

[utils]
recipe = zc.recipe.egg
eggs =
     flake8
     autopep8

[scripts]
recipe = zc.recipe.egg
eggs = zest.releaser[recommended]

[pylint]
recipe = zc.recipe.egg
eggs =
    ${buildout:package} [test]
    pylint
scripts =
    pylint
entry-points =
    pylint=pylint.lint:Run
arguments = [
    '--rcfile=${buildout:directory}/.pylintrc',
    ] + sys.argv[1:]

[doc]
recipe = collective.recipe.sphinxbuilder
interpreter = ${buildout:directory}/bin/python

[templating]
recipe = collective.recipe.template
input = templates/dev_tpl.ini
output = ${buildout:directory}/dev.ini

[tests_templating]
recipe = collective.recipe.template
input = templates/tests_tpl.ini
output = ${buildout:directory}/tests.ini

