###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:destructoid

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =

sqlalchemy.database_uri = ${tests_system:sqlalchemy.database_uri}

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = ${tests_system:host}
port = ${tests_system:port}

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, destructoid, requests.packages.urllib3.connectionpool

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = ${tests_logging:logger_root_level}
handlers = console

[logger_destructoid]
level = ${tests_logging:logger_destructoid_level}
handlers =
qualname = destructoid

[logger_requests.packages.urllib3.connectionpool]
level = ${tests_logging:logger_requests.packages.urllib3.connectionpool_level}
handlers =
qualname = requests

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
